<h2>Cadastro de Cliente</h2>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="telefone" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Idade</mat-label>
    <input matInput type="number" formControlName="idade" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ativo</mat-label>
    <mat-select formControlName="ativo" required>
      <mat-option [value]="1">Sim</mat-option>
      <mat-option [value]="0">NÃ£o</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>
